<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container">
      <div class="item" onclick="expandItem(this)">
        <p>Item 1</p>
      </div>
      <div class="item" onclick="expandItem(this)">
        <p>Item 2</p>
      </div>
      <div class="item" onclick="expandItem(this)">
        <p>Item 3</p>
      </div>
    </div>
    <script>
      function expandItem(item) {
        item.classList.add('expanded');
        item.style.transform = 'translate3d(0, 0, 0)';

        const otherItems = document.querySelectorAll('.item:not(.expanded)');
        otherItems.prepend(otherItems)
        for (let i = 0; i < otherItems.length; i++) {
          otherItems[i].classList.add('row');
          otherItems[i].style.transform = `translate3d(0, ${i * 100}px, 0)`;
        }
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .item {
        background-color: #ccc;
        padding: 20px;
        margin: 5px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .item.expanded {
        transform: translate3d(0, 0, 0);
        /* position: absolute; */
        top: 0;
        left: 0;
      }

      .item.row {
        display: flex;
        flex-direction: row;
      }
    </style>
  </body>
</html>
