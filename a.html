<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door Opening Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .left-door,
      .right-door {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;

        background-color: #333;
        z-index: 1;
        /* transition: transform 6s ease-in-out; */
      }
      .left-door {
        transform-origin: top left;
        animation: openLeftDoor 6s forwards;
        left: 0;
      }
      .right-door {
        right: 0;
        bottom: 50%;
        animation: openLeftDoor 6s forwards;
        transform-origin: bottom right;
      }

      @keyframes openLeftDoor {
        20% {
          transform: scaleX(70%);
        }
        40% {
          transform: scaleX(80%);
        }
        60% {
          transform: scaleX(50%);
        }
        80% {
          transform: scaleX(60%);
        }
        100% {
          transform: scaleX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-door"></div>
      <div class="right-door"></div>
      <div class="content">
        <h1>Hello, World!</h1>
      </div>
    </div>
  </body>
</html>
