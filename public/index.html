          25% {

    .text-typing {

    .text-typing p {
      margin: 0px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s ease-in;
    }
    @keyframes typing {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 0.25;
      }
      40% {
        opacity: 0.5;
      }
      60% {

    <script defer="defer">
      try {
        document.querySelector('html').style.overflow = 'hidden';
        var spinner = document.querySelector('body').classList;
        if (!spinner.contains('Spinner_Default'))
          spinner.add('Spinner_Default');
        document.querySelector('.Spinner_Background').style.display = 'flex';
      } catch {}
    </script>
